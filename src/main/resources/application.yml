spring:
  application:
    name: crud.app
  datasource:
    url: jdbc:postgresql://localhost:5432/test_db
    username: dev
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:true}
    path: /docs
    operationsSorter: method
    tagsSorter: alpha
  api-docs:
    path: /docs-json
